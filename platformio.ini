[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
extra_scripts = pre:scripts/build_info_header.py
monitor_speed = 115200

lib_deps = milesburton/DallasTemperature@^4.0.5
           robtillaart/DS18B20@^0.2.4
           cmb27/ModbusRTUSlave@^3.1.1
           genilto/SimpleTimer@^0.0.1